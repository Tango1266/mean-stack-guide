<mat-card>

    <!--LOADING SPINNER-->
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <!--POST FORM-->
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">

        <!--POST TITLE-->
        <mat-form-field>
            <input
                    matInput
                    name="title"
                    type="text"
                    formControlName="title"
                    placeholder="Post Title"
            />
            <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
        </mat-form-field>

        <!--IMAGE PICKER-->
        <div>
            <button mat-stroke-button (click)="filePicker.click()" type="button">Pick Image</button>
            <input type="file" #filePicker>
        </div>

        <!--POST CONTENT-->
        <mat-form-field>
            <textarea
                    matInput
                    name="content"
                    rows="6"
                    formControlName="content"
                    placeholder="Post Content"
            >

            </textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter content!</mat-error>
        </mat-form-field>

        <!--SUBMIT BUTTON-->
        <button
                mat-raised-button
                color="primary"
                type="submit"
        >Save Post
        </button>

    </form>

</mat-card>
