<mat-card>

    <!--LOADING SPINNER-->
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <!--POST FORM-->
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">

        <!--POST TITLE-->
        <mat-form-field>
            <input
                    matInput
                    name="title"
                    type="text"
                    [ngModel]="post?.title"
                    required
                    minlength="3"
                    placeholder="Post Title"
            #title="ngModel"/>
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>

        <!--IMAGE PICKER-->
        <div>
            <button mat-stroke-button (click)="filePicker.click()" type="button">Pick Image</button>
            <input type="file" #filePicker>
        </div>

        <!--POST CONTENT-->
        <mat-form-field>
            <textarea
                    matInput
                    name="content"
                    rows="6"
                    [ngModel]="post?.content"
                    required
                    minlength="3"
                    placeholder="Post Content"
            #content="ngModel">

            </textarea>
            <mat-error *ngIf="content.invalid">Please enter content!</mat-error>
        </mat-form-field>

        <!--SUBMIT BUTTON-->
        <button
                mat-raised-button
                color="primary"
                type="submit"
        >Save Post
        </button>

    </form>

</mat-card>
